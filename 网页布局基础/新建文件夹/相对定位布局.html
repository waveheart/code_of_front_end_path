<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绝对定位布局</title>
<style type="text/css">
.box1{ background-color:red; height:300px;}
.box2{ background-color:yellow; height:100px; position:absolute; top:10px;left:50px;}
.box3{ background-color:blue; height:200px;}
.box{ height:60px; background-color:#19F008;}
.wrap{ height:400px; background-color:#EF8D11; position:absolute; width:80%;}
</style>
</head>

<body>
<div class="wrap">
    <div class="box1">box1</div>
    <div class="box">
        <div class="box2">box2ddddddddd</div>
    </div>
    <div class="box3">box3</div>
</div>
</body>
</html>
