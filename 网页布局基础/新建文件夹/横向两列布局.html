<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>横向两列布局</title>
<style type="text/css">
*{ margin:0; padding:0;}
#wrap{ background-color:#D99697; margin:0 auto; width:960px}
#header{ width:100%; background-color:#46E9D7;}
#mainbody{ width:100%; background-color:#E8D49A; overflow:hidden;}
#footer{ width:100%; background-color:#89B1F8;}
.left{ width:800px; height:400px; background-color:green; float:left;}
.right{ width:140px; height:600px; background-color:#F3C7E7; float:right;}

</style>
</head>

<body>
<div id="wrap">
	<div id="header">头部</div>
    <div id="mainbody">
    	<div class="left"></div>
        <div class="right"></div>
    </div>
    <div id="footer">版权部分</div>
</div>
</body>
</html>
