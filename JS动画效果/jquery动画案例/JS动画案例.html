<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS动画案例</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(function(){
    $('#container a').mouseenter(function(){
        $(this).find('img').animate({top:"-25px",opacity:"0"},300,function(){
            $(this).css({top:"30px"});
            $(this).animate({top:"18px",opacity:"1"},200)
            });
        })
    })
</script>
</head>

<body>
<div class="container" id="container">
    <ul>
    	<a href="#"><img src="images/food.png" alt="x"><li>食品</li></a>
        <a href="#"><img src="images/game.png" alt="x"><li>游戏</li></a>
        <a href="#"><img src="images/insurance.png" alt="x"><li>保险</li></a>
        <a href="#"><img src="images/lottery.png" alt="x"><li>彩票</li></a>
        <a href="#"><img src="images/movie.png" alt="x"><li>电影</li></a>
        <a href="#"><img src="images/travel.png" alt="x"><li>旅行</li></a>
        
    </ul>
</div>
<script>
  
</script>
</body>
</html>
