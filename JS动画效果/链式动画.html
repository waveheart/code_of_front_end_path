<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>链式动画</title>
<style>
*{ margin:0; padding:0;}
ul,li { list-style:none;}
ul > li { width:200px; height:100px; background:yellow; margin-bottom:20px; border:4px solid blue; filter:alpha(opacity:30); opacity:0.3;}
</style>
<script src="move.js"></script>
<script>
window.onload = function(){
    var ili = document.getElementById('li1');
    
    ili.onmouseover = function(){
        startmove(ili,300,'width',function(){
            startmove(ili,200,'height',function(){
                startmove(ili,100,'opacity');
                });
            });
        }
    
    ili.onmouseout = function(){
        startmove(ili,30,'opacity',function(){
            startmove(ili,100,'height',function(){
                startmove(ili,200,'width');
                })
            })
        }
    
    
        
    }
</script>
</head>

<body>
<ul>
	<li id="li1"></li>
</ul>
</body>
</html>
